<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:remove>
    	idle: Faltando 5 min se alerta al usuario que su sesion se cerrara
    </ui:remove>
    <p:idleMonitor timeout="#{(session.maxInactiveInterval * 1000)-20000}" >
    	<p:ajax event="idle" listener="#{idleMonitorBean.idleListener}"/>  
		<p:ajax event="active" listener="#{idleMonitorBean.activeListener}" />
    </p:idleMonitor>    

</ui:composition>

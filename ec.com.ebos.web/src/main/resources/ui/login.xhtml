<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core">

   	<div id="lyLogin" align="center" style="left: 0px;">
        <ui:include src="slideShow.xhtml" />
        <div id="lyCenter" class="fullPage">
			<h:form id="frmLogin">
				<p:panel id="pnlLogin" styleClass="eb-login" header="#{msg.systemIngreso}" >
					<eb:panelGrid id="pngEnter" columns="2" width="50%">
						<p:graphicImage value="resources/images/username.png" />
						<eb:inputText id="username" value="#{sessionBean.usuario.username}"
							required="true" requiredMessage="#{msg.enterUser}"
							maxlength="20" minlength="3" watermark="#{msg.user}"/>
						<p:graphicImage value="resources/images/password.png" />
						<eb:inputText id="password" type="password"
							value="#{sessionBean.usuario.password}" required="true"
							requiredMessage="#{msg.enterPassword}" watermark="#{msg.password}"/>
						<f:facet name="south">
							<h:panelGroup style="display:block; text-align:center" >
								<p:commandButton id="btnlogin" value="#{msg.enter}"
									actionListener="#{sessionBean.iniciarSesion}"
									update=":pngHome, :pngWelcome" style="margin:0"/>
							</h:panelGroup>
						</f:facet>	
					</eb:panelGrid>
				</p:panel>
			</h:form>
			<p:messages id="msgWelcome" />
       	</div>
        <div id="lySouth" class="ui-menubar ui-widget ui-corner-all ui-helper-clearfix">
			<h:outputLabel id="copyright" value="#{msg.systemCopyright}"/>
		</div>
    </div>

</ui:composition>

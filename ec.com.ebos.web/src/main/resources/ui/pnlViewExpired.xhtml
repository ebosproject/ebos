<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:confirmDialog id="cdlViewExpired" header="#{msg.systemViewExpired}" severity="alert" width="200px" closeOnEscape="true"
                     visible="#{not empty param['expired']}" 
                     message="#{msg.systemMsgViewExpired}" widgetVar="wgtViewExpired">
		<div align="center"><p:commandButton type="button" value="OK" onclick="wgtViewExpired.hide()" /></div>
    </p:confirmDialog>
    
    <p:confirmDialog id="cdlTimedout" header="#{msg.systemTimedout}" severity="alert" width="200px"
                     visible="#{not empty param['timedout']}" closeOnEscape="true"
                     message="#{msg.systemMsgTimedout}" widgetVar="wgtTimedout">
		<div align="center"><p:commandButton type="button" value="OK" onclick="wgtTimedout.hide()" /></div>
    </p:confirmDialog>

</ui:composition>

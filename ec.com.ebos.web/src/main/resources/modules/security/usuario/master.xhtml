<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/tplMaster.xhtml">

	<ui:param name="renderedCenterSouth" value="true"/>
	<ui:param name="optionsMaster" value="'north':{'closable':false,'resizable':false,'size':50},
			'center':{'resizeWhileDragging':true,'closable':false,
				'childOptions':{'south':{'resizable':false},'center':{'maxHeight':80}}}"/>

    <ui:define name="header">
        <ui:param name="usuario" value="#{bean.activeEntity}" />    
	
	    <h:panelGrid id="pnlUsuario" columns="4">        
	                
	       	<p:outputLabel for="id" value="#{msg.id}"/>         
	       	<eb:outputText id="id" value="#{usuario.id}"/>
	       
			<p:outputLabel for="estado" value="#{msg.state}"/>
	        <eb:outputText id="estado" value="#{usuario.estado.label}"/>
	        <eb:outputText id="estado" value="#{msg[usuario.estado.label]}" />     
	        
	        <p:outputLabel for="creado" value="#{msg.created}"/>
	        <eb:outputDate id="creado" value="#{usuario.creado}"/>                 
	        
	        <p:outputLabel for="modificado" value="#{msg.modificated}"/>
	        <eb:outputDate id="modificado" value="#{usuario.modificado}"/>                
	        
	        <p:outputLabel for="password" value="#{msg.password}" rendered="#{usuario.id eq null}"/>
	        <eb:password id="password" value="#{usuario.password}"  feedback="true" required="true" 
	                      rendered="#{usuario.id eq null}"/>        
	        
	        <p:outputLabel for="username" value="#{msg.user}"/>              
	        <eb:inputText id="username" value="#{usuario.username}" required="true"/>                
	        
	        <p:outputLabel for="nombres" value="#{msg.firstName}"/>
	        <eb:inputText id="nombres" value="#{usuario.empresaPersona.persona.nombres}" required="true"/>
	        
	        <p:outputLabel for="apellidos" value="#{msg.lastName}"/>                       
	        <eb:inputText id="apellidos" value="#{usuario.empresaPersona.persona.apellidos}" />                
	        
	        <p:outputLabel for="email" value="#{msg.mail}"/>
	        <eb:inputText id="email" value="#{usuario.empresaPersona.persona.mail}" required="true" maxlength="100"/>
					                
	    </h:panelGrid>   

    </ui:define>
    	
    <ui:define name="detail">
    	<p:outputPanel id="pnlDetail">
    		<ui:fragment rendered="#{bean.activeEntity.id ne null}">	
    			<ui:include src="usuarioRolList.xhtml"/>
       		</ui:fragment>
       	</p:outputPanel>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/tplFinder.xhtml">

	<ui:param name="bean" value="#{monaguilloBean}" />
	<ui:param name="optionTitle" value="#{msg[monaguillo.title]}" />
	<ui:param name="widthDlgE" value="550" />
	<ui:param name="heightDlgE" value="250" />
	
	<ui:param name="westSize" value="250" />
    <ui:param name="westMinSize" value="250" />

	<ui:define name="filters">
		<eb:panelGrid id="pnlFiltros" columns="2">
			<p:outputLabel for="id" value="#{msg.id}" />
			<eb:inputNumber id="id" value="#{bean.entitySearch.id}" />
			
			<p:outputLabel for="nombres" value="#{msg.firstName}" />
			<eb:inputText id="nombres" value="#{bean.entitySearch.persona.nombres}" />
			
			<p:outputLabel for="apellidos" value="#{msg.lastName}" />
			<eb:inputText id="apellidos" value="#{bean.entitySearch.persona.apellidos}" />
			
			<p:outputLabel for="representantes" value="#{msg.representatives}" />
			<eb:inputText id="representantes" value="#{bean.entitySearch.representantes}" />

			<p:outputLabel for="centroEstudio" value="#{msg.studyCenter}" />
			<eb:inputText id="centroEstudio" value="#{bean.entitySearch.centroEstudio}" />
		</eb:panelGrid>
	</ui:define>

	<ui:define name="results">
		<f:facet name="header">  
	    	#{msg.resultMonaguilloList}
	    </f:facet>

		<p:column id="fullName" headerText="#{msg.fullName}">
			<eb:outputText
				value="#{reg.persona.nombres} #{reg.persona.apellidos}" />
		</p:column>

		<p:column id="representantes" headerText="#{msg.representatives}" resizable="false">
			<eb:outputText value="#{reg.representantes}" />
		</p:column>

		<p:column id="centroEstudio" headerText="#{msg.studyCenter}">
			<eb:outputText value="#{reg.centroEstudio}" />
		</p:column>

	</ui:define>

	<ui:define name="master">
		<ui:include src="master.xhtml" />
	</ui:define>

</ui:composition>

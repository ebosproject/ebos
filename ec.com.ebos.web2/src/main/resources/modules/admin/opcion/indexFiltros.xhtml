                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cis="http://java.sun.com/jsf/composite/componentes/ebos">

    <cis:panelGrid id="pnlFiltros">

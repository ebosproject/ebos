<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <ui:param name="objeto" value="${bean.activeEntity}" />    

    <eb:panelGrid id="pnlObjeto" columns="2">        
                
       <eb:outputText id="id" value="#{objeto.id}" label="Id"/>                
       <eb:outputText id="estado" value="#{objeto.estado.label}" label="#{msg.ebEstado}"/>                
        
       <eb:outputDate id="creado" value="#{objeto.fechaCreacion}" 
       		label="#{msg.ebCreado}" title="#{msg.ebPor}: {objeto.usuarioCreacion}"/>               
       <eb:outputDate id="modificado" value="#{objeto.fechaModificacion}" 
       		label="#{msg.ebModificado}" title="#{msg.ebPor}: {objeto.usuarioModificacion}"/>
               
       <eb:inputText id="nombre" value="#{objeto.codigo}" label="#{msg.ebCodigo}" required="true"/>
       <eb:inputText id="descripcion" value="#{objeto.descripcion}" label="#{msg.ebDescripcion}"/>        
       
       <eb:selectOneMenu id="tipo" value="#{objeto.tipo}" label="#{msg.ebTipo}">
            <f:selectItem itemLabel ="" itemValue="" />
            <f:selectItems value="#{bean.tipoObjetoList}" var="reg"
                itemLabel="#{reg.label}" itemValue="#{reg}"/>
        </eb:selectOneMenu>                
                      
                
    </eb:panelGrid>        
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <ui:param name="rol" value="#{bean.activeEntity}" />    

    <eb:panelGrid id="rol" columns="2">        
        
        <eb:outputText id="id" label="Id" value="#{rol.id}"/>
        <eb:outputText id="estado" label="#{msg.ebEstado}" value="#{rol.estado.label}"/>
        
        <eb:outputDate id="creado" label="#{msg.ebCreado}" value="#{rol.fechaCreacion}"/>        
        <eb:outputDate id="modificado" label="#{msg.ebModificado}" value="#{rol.fechaModificacion}"/>
        
        <eb:inputText id="nombre" label="#{msg.ebNombre}" value="#{rol.nombre}" required="true" maxlength="30"/>        
        <eb:inputText id="descripcion" label="#{msg.ebDescripcion}" value="#{rol.descripcion}" required="true" maxlength="500"/>        
                
    </eb:panelGrid>        
    
</ui:composition>

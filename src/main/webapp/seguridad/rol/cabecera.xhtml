<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">

    <ui:param name="rol" value="#{bean.activeEntity}" />    

    <pl:panelGrid id="rol" columns="2">        
        
        <pl:outputText id="id" label="Id" value="#{rol.id}"/>
        <pl:outputText id="estado" label="#{msg.plEstado}" value="#{rol.estado.label}"/>
        
        <pl:outputDate id="creado" label="#{msg.plCreado}" value="#{rol.fechaCreacion}"/>        
        <pl:outputDate id="modificado" label="#{msg.plModificado}" value="#{rol.fechaModificacion}"/>
        
        <pl:inputText id="nombre" label="#{msg.plNombre}" value="#{rol.nombre}" required="true" maxlength="30"/>        
        <pl:inputText id="descripcion" label="#{msg.plDescripcion}" value="#{rol.descripcion}" required="true" maxlength="500"/>        
                
    </pl:panelGrid>        
    
</ui:composition>

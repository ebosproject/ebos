<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <ui:param name="opcion" value="#{bean.activeEntity}" />    

    <eb:panelGrid id="pnlOpcion" columns="2">        
                
       <eb:outputText id="id" value="#{opcion.id}" label="Id"/>                
       <eb:outputText id="estado" value="#{opcion.estado.label}" label="#{msg.ebEstado}"/>                
        
       <eb:outputDate id="creado" value="#{opcion.fechaCreacion}" 
       		label="#{msg.ebCreado}" title="#{msg.ebPor}: {opcion.usuarioCreacion}"/>               
       <eb:outputDate id="modificado" value="#{opcion.fechaModificacion}" 
       		label="#{msg.ebModificado}" title="#{msg.ebPor}: {opcion.usuarioModificacion}"/>
               
       <eb:inputText id="nombre" value="#{opcion.nombre}" label="#{msg.ebNombre}" required="true"/>
       <eb:inputText id="descripcion" value="#{opcion.descripcion}" label="#{msg.ebDescripcion}"/>        
               
       <eb:inputText id="etiqueta" value="#{opcion.etiqueta}" required="true" maxlength="20" label="#{msg.ebEtiqueta}"/>               
       <eb:inputText id="target" value="#{opcion.target}" label="#{msg.ebTarget}" required="true" maxlength="200"/> 
               
       <eb:inputText id="icono" value="#{opcion.icono}" label="#{msg.ebIcono}"/>        
       <p:selectOneMenu id="padre" value="#{opcion.padre}" efect="fade" converter="#{bean.opcionConverter}" label="#{msg.ebPadre}">
            <f:selectItem itemLabel ="#{msg.ebSeleccionaUno}" itemValue="" />
            <f:selectItems value="#{bean.opcionList}" var="opc"
                itemLabel="#{opc.etiqueta}" itemValue="#{opc}"/>
        </p:selectOneMenu>
                
    </eb:panelGrid>        
    
</ui:composition>

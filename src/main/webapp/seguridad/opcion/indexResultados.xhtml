<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">

    <p:column id="mantenimiento" headerText="Mantenimiento">
        <pl:outputText value="#{reg.etiqueta}" />
    </p:column>            
    <p:column id="modulo" headerText="Modulo">
        <pl:outputText value="#{reg.padre.nombre}" title="#{reg.padre.id}"/>
    </p:column>
    <p:column id="nombre" headerText="Nombre">
        <pl:outputText value="#{reg.nombre}" />
    </p:column>
    <p:column id="estado" headerText="Estado">
        <pl:outputText value="#{reg.estado.label}" />
    </p:column>    
    <p:column id="descripcion" headerText="Descripcion">
        <pl:outputText header="Descripcion" value="#{reg.descripcion}"/>            
    </p:column>
    <p:column id="target" headerText="Target">
        <pl:outputText value="#{reg.target}" />
    </p:column>

</ui:composition>

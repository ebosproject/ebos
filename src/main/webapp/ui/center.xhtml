<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="frmDashboard">
		<p:dashboard id="dashboard" model="#{dashboardBean.model}" style="right:0px;" >
            <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}"/>
			<p:panel id="bundle" header="#{msg.bundle}" footer="#{msg.bundle}" toggleable="true" closable="true" widgetVar="bundle">
				<p:commandButton value="#{msg.bundle}" actionListener="#{deskBean.openFrame(37)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
				<f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="bundle.toggle()"/>
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="bundle.close()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
			</p:panel>
			<p:panel id="usuario" header="#{msg.user}">
				<p:commandButton value="#{msg.user}" actionListener="#{deskBean.openFrame(2)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
			<p:panel id="rol" header="#{msg.rol}">
               	<p:commandButton value="#{msg.rol}" actionListener="#{deskBean.openFrame(4)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
			<p:panel id="opcion" header="#{msg.option}">
				<p:commandButton value="#{msg.option}" actionListener="#{deskBean.openFrame(3)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
			<p:panel id="monaguillos" header="#{msg.monaguillos}">
				<p:commandButton value="#{msg.monaguillos}" actionListener="#{deskBean.openFrame(45)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
			<p:panel id="grupos" header="#{msg.grupos}" >
				<p:commandButton value="#{msg.grupos}" actionListener="#{deskBean.openFrame(46)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
			<p:panel id="personas" header="#{msg.personas}" >
				<p:commandButton value="#{msg.personas}" actionListener="#{deskBean.openFrame(47)}" oncomplete="jsUpdPngFrame(xhr, status, args)"/>
			</p:panel>
		</p:dashboard>
		
	</h:form> 
	
	<p:imageSwitch id="imsBackg" widgetVar="wgtBackg" effect="fade" 
		style="z-index:-100; height:100%;" slideshowAuto="false">
		<p:graphicImage value="resources/images/desk/ebosback4.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback5.png" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback3.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback2.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback.jpg" width="100%"/>	
	</p:imageSwitch>
	
	<p:contextMenu id="ctmBackg">		
		<p:menuitem value="#{msg.ebPreviousImage}" url="javascript:void(0)" onclick="wgtBackg.previous();" icon="ui-icon-triangle-1-w"/>
		<p:menuitem value="#{msg.ebNextImage}" url="javascript:void(0)" onclick="wgtBackg.next();" icon="ui-icon-triangle-1-e"/>
	</p:contextMenu>
	
	<p:panel id="pnlFrames" binding="#{deskBean.pnlFrames}"/>
   	
</ui:composition>

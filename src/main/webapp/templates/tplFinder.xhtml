<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:pe="http://primefaces.org/ui/extensions">
                
    <ui:param name="showAuditoria" value="true" />
    <ui:param name="wgtBUI" value="wgtBUI#{frameId}" />
    <ui:param name="wgtE" value="wgtE#{frameId}" />            
	
	<pe:layout id="lytFinder" fullPage="false" style="min-height:450px; min-width:700px; height:100%; width:100%;" 
		options="{'panes':{'resizeWhileDragging':true,'slidable':false,'resizeWithWindow':true},
				'north':{'closable':false,'spacing_open':0,'resizable':false,'size':50}}">
		<pe:layoutPane position="north">
       		<h:form id="frmTF">
                 <p:toolbar style="overflow:hidden !important;">
		           	<p:toolbarGroup align="left">
			           	<p:commandButton id="btnSearch" value="#{msg.ebBuscar}" actionListener="#{bean._buscar}" 
			           		icon="ui-icon-search" update=":#{frameId}:frmR:dtR,:#{frameId}:pnlD" process="@this,:#{frameId}:frmF"/>
		               	<p:separator />
		               	<p:commandButton id="btnNuevo" value="#{msg.ebNuevo}" actionListener="#{bean._crear}"
		                	update=":#{frameId}:pnlE" onsuccess="#{wgtBUI}.show();#{wgtE}.show()"  
		                	rendered="#{bean.habilitaCrear}"  icon="ui-icon-document"/>
		                	
		                <p:commandButton id="btnEditar" value="#{msg.ebEditar}" actionListener="#{bean._editar}"
		                	update=":#{frameId}:pnlE" onsuccess="#{wgtBUI}.show();#{wgtE}.show()"  
		                	rendered="#{bean.habilitaEditar and not empty bean.dataTable}" icon="ui-icon-edit"/>
	                </p:toolbarGroup>
	                <p:separator />
					<p:toolbarGroup align="right">
						<p:commandButton id="btnExport" value="#{msg.ebExportar}" 
		                	rendered="#{bean.habilitaExportar}">
		                    <p:dataExporter type="xls" target="" fileName="Report"/>
		                </p:commandButton>
						<p:menuButton value="#{msg.ebOptions}">
							<p:menuitem value="Opc 1" url="#" />
							<p:menuitem value="Opc 2" url="#" />
							<ui:insert name="options"/>
						</p:menuButton>
					</p:toolbarGroup>
	             </p:toolbar>
             	 <ui:remove><p:remoteCommand id="fnEditar" actionListener="#{bean._editar}" name="fnEditar"
	         		rendered="#{bean.habilitaEditar and not empty bean.dataTable}"/>
	         		</ui:remove>
       		<!-- <p:hotkey bind="ctrl+shift+f" handler="alert('Hola');" /> -->
            </h:form>
         </pe:layoutPane>
         <pe:layoutPane position="center" minHeight="60" resizeWhileDragging="false" closable="false" minWidth="200" resizable="false">
            <h:form id="frmR">
	        	<p:dataTable id="dtR" 
	        		var="reg" 
	            	value="#{bean.dataTable}"
		            lazy="true" 
		            selectionMode="single"
		            selection="#{bean.activeEntity}"
		            paginator="true" 
		            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
		            rowsPerPageTemplate="5,10,15,50"
		            rows="10" 
		            emptyMessage="#{msg.ebEmptyDataTable}"
		            resizableColumns="true"
		            scrollable="true"   
		            rowKey="#{reg.id}">
		            
					<p:ajax event="rowDblselect" disabled="#{not(bean.habilitaEditar and not empty bean.dataTable)}" 
						onsuccess="#{wgtBUI}.show();#{wgtE}.show()" update=":#{frameId}:pnlE"/>
					<p:ajax event="rowSelect" update=":#{frameId}:pnlD" global="false"/>  
	  
		            <p:column headerText="#{msg.ebId}" width="30" style="text-align:center" rendered="#{bean.habilitaEditar}" resizable="false" >
		                 <eb:outputText value="#{reg.id}" />
		            </p:column>
		             
		            <ui:insert name="results" />
		     	</p:dataTable>
		     	<p:blockUI block="dtR" trigger=":#{frameId}:frmTF:btnSearch" />
		    </h:form> 	
       	 </pe:layoutPane>
         <pe:layoutPane position="west" minSize="180" maxSize="500" size="210" resizable="true">
         	<h:form id="frmF">
        		<ui:insert name="filters"/>
        	</h:form>
         </pe:layoutPane>
         <pe:layoutPane position="east" rendered="false" minSize="180" maxSize="650" size="448">
	        <pe:layoutPane position="center">
	        	<f:facet name="header">
	            	<h:outputText value="Use Cases"/>
            	</f:facet>
	        	<ui:insert name="useCases"/>
	        </pe:layoutPane>
	        <pe:layoutPane position="south">
	        	<ui:insert name="docuTable"/>
	        </pe:layoutPane>
         </pe:layoutPane>
         <pe:layoutPane position="south" closable="true" size="31">
         	<h:panelGrid id="pnlD" columns="5" cellpadding="4">
	    		<eb:outputText label="#{msg.ebId}" value="#{bean.activeEntity.id}" />
		        <eb:outputDate label="#{msg.ebCreado}" value="#{reg.fechaCreacion}" title="#{msg.ebPor}: #{reg.usuarioCreacion.username}" rendered="#{reg.fechaCreacion ne null}"/>
		        <eb:outputDate label="#{msg.ebModificado}" value="#{reg.fechaModificacion}" title="#{msg.ebPor}: #{reg.usuarioModificacion.username}" rendered="#{reg.fechaModificacion ne null}"/>
	    		<ui:insert name="details"/>
	        </h:panelGrid>
         </pe:layoutPane>
    </pe:layout>
    
    <p:blockUI widgetVar="#{wgtBUI}" block=":#{frameId}:lytFinder" />
    
	<p:dialog id="dlgE" widgetVar="#{wgtE}" header="#{msg.ebEdit}" height="350" width="600" appendToBody="true" 
		showEffect="fade" hideEffect="fade" draggable="true" onHide="#{wgtBUI}.hide()">
   		<p:outputPanel id="pnlE">
   			<p:outputPanel rendered="#{bean.activeEntity ne null}">
				<ui:insert name="master"/>
			</p:outputPanel>
		</p:outputPanel>    		
    </p:dialog>
    
    <p:draggable for="dlgE" 
	        opacity="0.5" 
	        dragOnly="true"
	        handle=".ui-dialog-titlebar" 
	        containment="#center"/>
	        <!-- handle=".ui-dialog-titlebar" -->
	
</ui:composition>

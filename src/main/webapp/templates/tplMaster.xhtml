<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:pe="http://primefaces.org/ui/extensions">
                
 
	<pe:layout id="lytMaster" fullPage="false" style="height:100%; width:100%;" options="#{lytOptions.master}">
		<pe:layoutPane position="north">
       		<h:form id="frmHead">            
	            <p:toolbar id="toolBarContent">
	                <p:toolbarGroup align="left">
	                    <p:commandButton id="btnNuevo" rendered="#{bean.habilitaCrear}" update=":#{frameId}:lypCenter" process="@this" partialSubmit="true"
	                                     value="#{msg.ebNuevo}" actionListener="#{bean._crear}" icon="ui-icon-document"/>
	                    <p:commandButton id="btnGuardar" value="#{msg.ebGuardar}" action="#{bean._guardar}" rendered="#{bean.habilitaEditar}"
	                                     icon="ui-icon-disk" update=""/> 
	                    <p:commandButton id="btnEliminar" immediate="true" type="push" value="#{msg.ebEliminar}" rendered="#{bean.habilitaEliminar}"
	                                     action="#{bean._eliminar}" icon="ui-icon-trash" ajax="false"/>
	                </p:toolbarGroup>
	                <p:toolbarGroup align="right">
	                    <p:commandButton id="btnActualizar" action="#{bean._actualizar}" icon="ui-icon-refresh" update="" title="#{msg.ebActualizar}" rendered="#{bean.habilitaActualizar}"/>
	                </p:toolbarGroup>
	            </p:toolbar>                     
	        </h:form>	
         </pe:layoutPane>
         <pe:layoutPane id="lypCenter" position="center">
            <pe:layoutPane position="center" >
            	<ui:insert name="header"/>	        	
	        </pe:layoutPane>
	        <pe:layoutPane position="south">
	        	<ui:insert name="detail"/>
	        </pe:layoutPane>
       	 </pe:layoutPane>
         <pe:layoutPane position="west" rendered="false">
         	
         </pe:layoutPane>
         <pe:layoutPane position="east" rendered="false">
	        
         </pe:layoutPane>
         <pe:layoutPane position="south">
         	
         </pe:layoutPane>
    </pe:layout>
   
</ui:composition>

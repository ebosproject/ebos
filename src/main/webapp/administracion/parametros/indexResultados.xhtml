<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <p:column id="estado" headerText="#{msg.ebEstado}">
        <eb:outputText value="#{reg.estado.label}" />
    </p:column>        
    <p:column id="grupo" headerText="#{msg.ebGrupo}">
        <eb:outputText value="#{reg.grupo}"/>
    </p:column>
    <p:column id="clave" headerText="#{msg.ebClave}">
        <eb:outputText value="#{reg.clave}" />
    </p:column>
    <p:column id="valor" headerText="#{msg.ebValor}">
        <eb:outputText value="#{reg.valor}" />
    </p:column>

</ui:composition>

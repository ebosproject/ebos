<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">

    <ui:param name="param" value="${bean.activeEntity}" />    

    <pl:panelGrid id="pnlconfig" columns="2">        
        
        <h:outputLabel value="Id" for="id"/>
        <h:outputText id="id" value="#{param.id}"/>
        <h:outputLabel value="Estado" for="estado"/>
        <h:outputText id="estado" value="#{param.estado.label}"/>
        
        <h:outputLabel value="Creado" for="fechaCreacion"/>
        <pl:outputDate id="fechaCreacion" value="#{param.fechaCreacion}"/>
        <h:outputLabel value="Modificado" for="fechaModificacion"/>
        <pl:outputDate id="fechaModificacion" value="#{param.fechaModificacion}"/>
        
        <h:outputLabel value="Grupo" for="grupo"/>
        <h:outputText id="grupo" value="#{param.grupo}"/>        
        <h:outputLabel value="Clave" for="clave"/>
        <h:outputText id="clave" value="#{param.clave}"/>
        
        <h:outputLabel value="Valor" for="val"/>
        <p:inputText id="val" value="#{param.valor}" maxlength="1"/>
        
    </pl:panelGrid>        
    
</ui:composition>

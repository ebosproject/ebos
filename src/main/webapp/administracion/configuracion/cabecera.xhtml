<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <ui:param name="configuracion" value="#{bean.configuracionActual}" /> 

    <p:fieldset legend="Sms">
        <h:panelGrid id="pnlSms" columns="4">                    
            <h:outputLabel value="Habilitar" for="enviarSms"/>
            <p:selectBooleanCheckbox id="enviarSms" value="#{configuracion.enviarSmsPrx}"/>        
            <h:outputLabel value="Com" for="comSms"/>            
            <p:selectOneMenu id="comSms" value="#{configuracion.comSms}">                
                <f:selectItem itemValue="COM16" itemLabel="COM16"/>
                <f:selectItem itemValue="COM15" itemLabel="COM15"/>
                <f:selectItem itemValue="COM14" itemLabel="COM14"/>
                <f:selectItem itemValue="COM13" itemLabel="COM13"/>
                <f:selectItem itemValue="COM12" itemLabel="COM12"/>
                <f:selectItem itemValue="COM11" itemLabel="COM11"/>
                <f:selectItem itemValue="COM10" itemLabel="COM10"/>
                <f:selectItem itemValue="COM9" itemLabel="COM9"/>
                <f:selectItem itemValue="COM8" itemLabel="COM8"/>
                <f:selectItem itemValue="COM7" itemLabel="COM7"/>
                <f:selectItem itemValue="COM6" itemLabel="COM6"/>
                <f:selectItem itemValue="COM5" itemLabel="COM5"/>
                <f:selectItem itemValue="COM4" itemLabel="COM4"/>                
                <f:selectItem itemValue="COM3" itemLabel="COM3"/>
                <f:selectItem itemValue="COM2" itemLabel="COM2"/>
                <f:selectItem itemValue="COM1" itemLabel="COM1"/>
            </p:selectOneMenu>
            <h:outputLabel value="Central" for="centralSms"/>           
            <p:selectOneMenu id="centralSms" value="#{configuracion.centralSms}">
                <f:selectItems value="#{bean.centralSmsList}" var="central"
                               itemLabel="#{central.operadora}" itemValue="#{central.numcentral}"/>           
            </p:selectOneMenu> 
            <h:outputLabel value="Baudio" for="baudioSms"/>            
            <p:selectOneMenu id="baudioSms" value="#{configuracion.baudioSms}">
                <f:selectItem itemValue="300" itemLabel="300"/>
                <f:selectItem itemValue="1200" itemLabel="1200"/>
                <f:selectItem itemValue="2400" itemLabel="2400"/>
                <f:selectItem itemValue="4800" itemLabel="4800"/>
                <f:selectItem itemValue="9600" itemLabel="9600"/>
                <f:selectItem itemValue="19200" itemLabel="19200"/>
                <f:selectItem itemValue="38400" itemLabel="38400"/>
                <f:selectItem itemValue="57600" itemLabel="57600"/>
                <f:selectItem itemValue="115200" itemLabel="115200"/>
                <f:selectItem itemValue="230400" itemLabel="230400"/>
                <f:selectItem itemValue="460800" itemLabel="460800"/>
                <f:selectItem itemValue="921600" itemLabel="921600"/>
            </p:selectOneMenu>                        
        </h:panelGrid>    
    </p:fieldset>
    <p:fieldset legend="Mail">
        <h:panelGrid id="pnlMail" columns="4">           
            <h:outputLabel value="Habilitar" for="enviarEmail"/>
            <p:selectBooleanCheckbox id="enviarEmail" value="#{configuracion.enviarEmailPrx}"/>                
            <h:outputLabel value="Tls" for="tlsMail"/>
            <p:selectBooleanCheckbox id="tlsMail" value="#{configuracion.tlsMailPrx}"/>                
            <h:outputLabel value="Auth" for="autenticarMail"/>
            <p:selectBooleanCheckbox id="autenticarMail" value="#{configuracion.autenticarMailPrx}"/>        
            <h:outputLabel value="Remitente" for="remitenteMail"/>
            <p:inputText id="remitenteMail" value="#{configuracion.correoMail}" size="40"/>                    
            <h:outputLabel value="Servidor" for="servidorMail"/>
            <p:inputText id="servidorMail" value="#{configuracion.servidorMail}"/>                    
            <h:outputLabel value="Usuario" for="usuarioMail"/>
            <p:inputText id="usuarioMail" value="#{configuracion.usuarioMail}" size="40"/>   
            <h:outputLabel value="Puerto Smtp" for="portMail" />
            <p:inputText id="portMail" value="#{configuracion.portMail}"/>
            <h:outputLabel value="Password" for="passwordMail"/>
            <p:inputText id="passwordMail" type="password" value="#{configuracion.passwordMail}" size="40"/>                                                   
        </h:panelGrid>    
    </p:fieldset>
    <p:fieldset legend="Clickatell">
        <h:panelGrid id="pnlSmsGateway" columns="4">
            <h:outputLabel value="Habilitar" for="enviarSmsGateway"/>
            <p:selectBooleanCheckbox id="enviarSmsGateway" value="#{configuracion.enviarSmsGatewayPrx}"/>                    
            <h:outputLabel value="Usuario" for="usuarioSmsGateway"/>
            <p:inputText id="usuarioSmsGateway" value="#{configuracion.usuarioSmsGateway}"/>                    
            <h:outputLabel value="AppId" for="appidSmsGateway"/>
            <p:inputText id="appidSmsGateway" value="#{configuracion.appidSmsGateway}"/>    
            <h:outputLabel value="Password" for="passwordSmsGateway"/>
            <p:inputText id="passwordSmsGateway" type="password" value="#{configuracion.passwordSmsGateway}"/>
            <h:outputLabel value="Url Gateway" for="urlSmsGateway"/>
            <p:inputText id="urlSmsGateway" value="#{configuracion.urlSmsGateway}" size="40"/>                    
        </h:panelGrid>
    </p:fieldset>
</ui:composition>

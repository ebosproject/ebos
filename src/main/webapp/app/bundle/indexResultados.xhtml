<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">
    
    <p:column id="codigo" headerText="#{msg.plCodigo}">
        <pl:outputText value="#{reg.codigo}" />
    </p:column>
    <p:column id="localidad" headerText="#{msg.plLocalidad}">
        <pl:outputText value="#{reg.localidad}" />
    </p:column>
    <p:column id="valor" headerText="#{msg.plValor}">
        <pl:outputText value="#{reg.valor}"/>            
    </p:column>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">

    <ui:param name="bundle" value="${bean.activeEntity}" />    

    <pl:panelGrid id="pnlBundle" columns="2">        
                
       <pl:outputText id="id" value="#{bundle.id}" label="#{msg.plId}"/>                
       <pl:inputText id="codigo" value="#{bundle.codigo}" label="#{msg.plCodigo}" required="true" maxlength="50"/>
       <pl:inputText id="localidad" value="#{bundle.localidad}" label="#{msg.plLocalidad}" required="true" maxlength="5"/>                
       <pl:inputText id="valor" value="#{bundle.valor}" label="#{msg.plValor}" required="true" maxlength="500"/>        
                
    </pl:panelGrid>        
    
</ui:composition>

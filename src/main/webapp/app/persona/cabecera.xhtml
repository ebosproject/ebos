<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

    <ui:param name="persona" value="${bean.activeEntity}" />    

    <eb:panelGrid id="pnlPersona" columns="2">        
                
       <eb:outputText id="id" value="#{persona.id}" label="#{msg.ebId}"/>                
       <eb:inputText id="codigo" value="#{persona.codigo}" label="#{msg.ebCodigo}" required="true"/>
       <eb:inputText id="localidad" value="#{persona.localidad}" label="#{msg.ebLocalidad}" required="true"/>                
       <eb:inputText id="valor" value="#{persona.valor}" label="#{msg.ebValor}" required="true"/>        
                
    </eb:panelGrid>        
    
</ui:composition>

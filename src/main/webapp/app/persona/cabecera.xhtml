<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pl="http://java.sun.com/jsf/composite/componentes/platform">

    <ui:param name="persona" value="${bean.activeEntity}" />    

    <pl:panelGrid id="pnlPersona" columns="2">        
                
       <pl:outputText id="id" value="#{persona.id}" label="#{msg.plId}"/>                
       <pl:inputText id="codigo" value="#{persona.codigo}" label="#{msg.plCodigo}" required="true"/>
       <pl:inputText id="localidad" value="#{persona.localidad}" label="#{msg.plLocalidad}" required="true"/>                
       <pl:inputText id="valor" value="#{persona.valor}" label="#{msg.plValor}" required="true"/>        
                
    </pl:panelGrid>        
    
</ui:composition>

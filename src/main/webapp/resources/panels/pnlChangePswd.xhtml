<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">
    
    <p:dialog header="#{msg.ebCambiarPassword}" widgetVar="dlgCambiarPwd" resizable="false" modal="true" closeOnEscape="true">
        <h:form id="frmCambiarPassword">
            <eb:panelGrid id="pnlCambiarPassword">
                <eb:password id="actpassword" label="#{msg.ebPasswordActual}" value="#{sesionUsuario.usuario.password}" required="true"/>
                <eb:password id="newpassword" label="#{msg.ebNuevoPassword}" value="#{sesionUsuario.usuario.newpassword}" required="true"/>
                <eb:password id="confpassword" label="#{msg.ebConfirmarPassword}" value="#{sesionUsuario.usuario.confpassword}" required="true"/>                        
            </eb:panelGrid>   
            <br/>
            <div align="center">
                <p:commandButton value="#{msg.ebCambiar}" actionListener="#{sesionUsuario.cambiarPassword}" oncomebete="dlgCambiarPwd.hide()" update="@form"/>
                <p:commandButton value="#{msg.ebCancelar}" type="button" onclick="dlgCambiarPwd.hide()" update="@form"/>                        
            </div>
        </h:form>
    </p:dialog>

</ui:composition>

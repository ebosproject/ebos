	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">
	
	<div id="north" class="ui-widget">
		<div id="izq" align="left">
			<h:form id="frmCerrarSesion" prependId="false">
				<p:menubar id="menubar">
					<p:menuitem
						value="#{msg.ebSalir} (#{sesionUsuario.usuario.username})"
						actionListener="#{sesionUsuario.cerrarSesion}" ajax="false"
						update="@all" />
					<p:submenu label="#{msg.ebCuenta}">
						<p:menuitem value="#{msg.ebCambiarPassword}"
							onclick="dlgCambiarPwd.show()"/>
					</p:submenu>					
				</p:menubar>
			</h:form>
		</div>
		<div id="rig" align="right">
			<p:growl id="msgHome" autoUpdate="true" sticky="true" />				
			<p:clock autoSync="true" mode="server" pattern="yyyy/MM/dd hh:mm" syncInterval="60000"/>
		</div>
	</div>		
	
</ui:composition>

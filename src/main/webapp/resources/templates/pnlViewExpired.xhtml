<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:confirmDialog header="#{msg.systemViewExpired}" severity="alert" width="200px" closeOnEscape="true"
                     visible="#{not empty param['expired']}" 
                     message="#{msg.ebViewExpired}" widgetVar="viewExpiredDlg">
		<div align="center"><p:commandButton type="button" value="OK" onclick="viewExpiredDlg.hide()" /></div>
    </p:confirmDialog>
    
    <p:confirmDialog header="#{msg.systemTimedout}" severity="alert" width="200px"
                     visible="#{not empty param['timedout']}" closeOnEscape="true"
                     message="#{msg.ebSessionTimedout}" widgetVar="timedoutDlg">
		<div align="center"><p:commandButton type="button" value="OK" onclick="timedoutDlg.hide()" /></div>
    </p:confirmDialog>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>            
        	<f:facet name="first">
	            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>            
	            <title>#{msg.systemName}</title>
            </f:facet>            
            <h:outputStylesheet id="componentes" library="css" name="componentes.css" />            
            <h:outputStylesheet id="estilos" library="css" name="estilos.css" />
            <h:outputScript library="js" name="jquery-1.7.2.js" />
            <h:outputScript library="js" name="scripts.js" />              
            <link rel="shortcut icon" href="resources/images/favicon.ico" />
			<script type="text/javascript">//<![CDATA[
			    window.history.forward(1);            
			    jQuery.noConflict();        
			//]]></script>
        </h:head>        
        <h:body>
            <ui:include id="loading" src="loading.xhtml" />
            
            <p:outputPanel id="opnWelcome">
	            <ui:fragment rendered="#{not sesionUsuario.login}">
		        	<ui:include src="login.xhtml" />
	            </ui:fragment>
			</p:outputPanel>
			
			<p:outputPanel id="opnHome">
				<ui:fragment rendered="#{sesionUsuario.login}">
					<ui:include src="desk.xhtml" />	            
	            </ui:fragment>
            </p:outputPanel>
        </h:body>
    </f:view>
</html>

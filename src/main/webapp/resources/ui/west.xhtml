<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
				
	<p:dialog id="dlgHome" widgetVar="wgtMain" dynamic="true" 
		closeOnEscape="true" resizable="false" position="0,47">  
		<h:form id="frmHome">
			<p:panelMenu id="pnlHome" model="#{deskMB.menuModel}" />
			<script>
	            jQuery('#frmHome a').mouseup(function(event){jsPreventDefault(event, this)});
	        </script>
		</h:form>
		
		<h:form id="frmCommands">
			<ui:remove><p:remoteCommand name="openOption"
					actionListener="#{deskMB.openOption}" 
					oncomplete="setTimeout('rmcUpdPngExplorer()',500)"/></ui:remove>
			<!-- <p:remoteCommand name="rmcUpdPngExplorer" update=":pngFrames"/> -->
		</h:form>
	</p:dialog>
	
	
</ui:composition>

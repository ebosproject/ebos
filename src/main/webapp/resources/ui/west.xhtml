<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
	<p:dialog id="dlgMain" widgetVar="dlgMain" dynamic="true" closeOnEscape="true">  
		<h:form id="frmMenu">
			<p:panelMenu id="pnlMenu" model="#{modelMB.menuModel}"/>
			<script>
	            jQuery('#frmMenu a').mouseup(function(event){jsPreventDefault(event, this)});
	        </script>
		</h:form>
		<h:form id="commands">
			<p:remoteCommand name="abrirOpcion"	actionListener="#{modelMB.abrirOpcion}"/>
		</h:form>
	</p:dialog>
</ui:composition>

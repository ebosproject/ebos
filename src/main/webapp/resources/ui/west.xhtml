<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
				
	<p:dialog id="dlgHome" widgetVar="wgtMain" dynamic="true" 
		closeOnEscape="true" resizable="false" position="0,47" draggable="false">  
		<h:form id="frmHome">
			<p:panelMenu id="pnlHome" model="#{deskBean.menuModel}" />
			<script type="text/javascript">
				$('#frmHome a').mouseup(function(event){jsPreventDefault(event, this)});
				function jsUpdPngFrame(xhr, status, args) {
					if(args != null){
						if(args.pngFrameId != null){								
							PrimeFaces.ajax.AjaxRequest({source:'pnlFrames',update:args.pngFrameId});
						}
					}
				}
	        </script>
		</h:form>
	</p:dialog>
	<p:draggable for="dlgHome" 
		opacity="0.5" dragOnly="true"
		handle=".ui-dialog-titlebar" 
		containment="#center"/>
	
</ui:composition>

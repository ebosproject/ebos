<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
				
	<p:dialog id="dlgMain" widgetVar="wgtMain" dynamic="true" 
		closeOnEscape="true" resizable="false" position="0,47">  
		<h:form id="frmMenu">
			<p:panelMenu id="pnlMenu" model="#{deskMB.menuModel}"/>
			<script>
	            jQuery('#frmMenu a').mouseup(function(event){jsPreventDefault(event, this)});
	        </script>
		</h:form>
		<h:form id="frmCommands">
			<p:remoteCommand name="openOption"	actionListener="#{deskMB.openOption}"
				async="true" oncomplete="setTimeout('updateDialogs()',1000)" partialSubmit="true"/>
		<ui:remove> 
			<p:remoteCommand name="closeOption" actionListener="#{deskMB.closeOption}"
				async="true" oncomplete="setTimeout('updateDialogs()',1000)"/>
		</ui:remove> 
			<p:remoteCommand name="changeOption" actionListener="#{deskMB.changeOption}"/>
			<p:remoteCommand name="updateDialogs" update=":pngDialogs"/>
		</h:form>
	</p:dialog>
</ui:composition>

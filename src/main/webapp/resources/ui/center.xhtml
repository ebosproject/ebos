<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="frmDashboard">
		<p:dashboard id="dashboard" model="#{dashboardBean.model}" style="right:0px;">
            <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}"/>
			<p:panel id="bundle" title="#{msg.ebBundle}" style="width:64px">
				<p:commandButton value="#{msg.ebBundle}" onclick="alert('En desarrollo');"/>
			</p:panel>
			<p:panel id="usuario" title="#{msg.ebUsuario}" style="width:64px">
				<p:commandButton value="#{msg.ebOpcion}" onclick="alert('En desarrollo');"/>
			</p:panel>
			<p:panel id="rol" title="#{msg.ebRol}" style="width:64px">
               	<p:commandButton value="#{msg.ebRol}" onclick="alert('En desarrollo');"/>
			</p:panel>
			<p:panel id="opcion" title="#{msg.ebOpcion}" style="width:64px">
				<p:commandButton value="#{msg.ebOpcion}" onclick="alert('En desarrollo');"/>
			</p:panel>
		</p:dashboard>
	</h:form> 
	
	<p:imageSwitch id="imsBackg" widgetVar="wgtBackg" effect="fade" 
		style="z-index:-100; height:100%;" slideshowAuto="false">
		<p:graphicImage value="resources/images/desk/ebosback4.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback5.png" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback3.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback2.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback.jpg" width="100%"/>	
	</p:imageSwitch>
	
	<p:contextMenu id="ctmBackg">		
		<p:menuitem value="#{msg.ebPreviousImage}" url="javascript:void(0)" onclick="wgtBackg.previous();" icon="ui-icon-triangle-1-w"/>
		<p:menuitem value="#{msg.ebNextImage}" url="javascript:void(0)" onclick="wgtBackg.next();" icon="ui-icon-triangle-1-e"/>
	</p:contextMenu>
	
	<p:panel id="pnlFrames" binding="#{deskBean.pnlFrames}"/>
   	
</ui:composition>

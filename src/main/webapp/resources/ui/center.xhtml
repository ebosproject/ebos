<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:eb="http://ebos.com.ec/ui">
	
	<h:form id="frmDashboard">
		<p:dashboard id="board" model="#{dashboardMB.model}">
            <p:ajax event="reorder" listener="#{dashboardMB.handleReorder}"/>
			<p:panel id="sports" header="#{msg.ebBundle}" >
				<p:commandLink value="#{msg.ebBundle}" onclick="dlgOption_37.show()"/>
			</p:panel>
			<p:panel id="finance" header="Finance" >
				<h:outputText value="Finance Content" />
			</p:panel>
			<p:panel id="lifestyle" header="Lifestyle">
               	<h:outputText value="Lifestyle Content"  />
			</p:panel>
			<p:panel id="weather" header="Weather">
				<h:outputText value="Weather Content" />
			</p:panel>
			<p:panel id="politics" header="Politics">
				<h:outputText value="Politics Content" />
			</p:panel>
		</p:dashboard>
	</h:form> 
	
	<p:dialog id="dlgOption_37_2" 
		widgetVar="dlgOption_37_2" 
		header="#{msg.ebBundle}"
		height="700" width="900" 
		minHeight="350" minWidth="450"
		closeOnEscape="true" 
		dynamic="true" 
		maximizable="true" 
		minimizable="true"
		appendToBody="true"
		showEffect="fade" 
		hideEffect="drop">
		<iframe id="iframe_37_2" src="app/bundle/index.jsf" class="border0" width="100%" height="100%">                        
	        <p>Su navegador no soporta iframes</p>
        </iframe>		        		
	</p:dialog>

	<p:dialog id="dlgOption_37" widgetVar="dlgOption_37" header="#{msg.ebBundle}" 
		closeOnEscape="true" maximizable="true" minimizable="true">
		<ui:include src="/app/bundle/index.xhtml"/>				        		
	</p:dialog>
	
	<p:imageSwitch id="background" widgetVar="eBosBack" effect="fade" 
		style="z-index:-100;" slideshowAuto="false">
		<p:graphicImage value="resources/images/desk/ebosback4.jpg" height="100%" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback3.jpg" height="100%" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback2.jpg" height="100%" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback.jpg" height="100%" width="100%"/>	
	</p:imageSwitch>
	
	<!-- <p:contextMenu for="background"> -->
	<p:contextMenu>
		<p:menuitem value="#{msg.ebPreviousImage}" url="javascript:void(0)" onclick="eBosBack.previous();" icon="ui-icon-triangle-1-w"/>
		<p:menuitem value="#{msg.ebNextImage}" url="javascript:void(0)" onclick="eBosBack.next();" icon="ui-icon-triangle-1-e"/>
	</p:contextMenu>
   	
</ui:composition>

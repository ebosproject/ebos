<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:eb="http://ebos.com.ec/ui">
	
	<h:form id="frmDashboard">
		<p:dashboard id="dashboard" model="#{dashboardMB.model}">
            <p:ajax event="reorder" listener="#{dashboardMB.handleReorder}"/>
			<p:panel id="bundle" header="#{msg.ebBundle}" >
				<p:commandLink value="#{msg.ebBundle}" onclick="wgtOption_37.show()"/>
			</p:panel>
			<p:panel id="usuario" header="#{msg.ebUsuario}" >
				<p:commandLink value="#{msg.ebUsuario}" onclick="wgtOption_37.show()"/>
			</p:panel>
			<p:panel id="rol" header="#{msg.ebRol}">
               	<p:commandLink value="#{msg.ebRol}" onclick="wgtOption_37.show()"/>
			</p:panel>
			<p:panel id="opcion" header="#{msg.ebOpcion}">
				<p:commandLink value="#{msg.ebOpcion}" onclick="wgtOption_37.show()"/>
			</p:panel>
		</p:dashboard>
	</h:form> 
	
	<p:dialog id="dlgOption" 
		widgetVar="wgtOption_37" 
		header="#{msg.ebBundle}"
		height="700" width="900" 
		minHeight="350" minWidth="450"
		closeOnEscape="true" 
		dynamic="true" 
		maximizable="true" 
		minimizable="true"
		appendToBody="true"
		showEffect="fade" 
		hideEffect="drop" onHide="alert('Cerrando...')">
		
		<ui:include src="/app/bundle/index.xhtml"/>	
		
	</p:dialog>

	<p:imageSwitch id="background" widgetVar="eBosBack" effect="fade" 
		style="z-index:-100; height:100%;" slideshowAuto="false">
		<p:graphicImage value="resources/images/desk/ebosback4.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback3.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback2.jpg" width="100%"/>
		<p:graphicImage value="resources/images/desk/ebosback.jpg" width="100%"/>	
	</p:imageSwitch>
	
	<!-- <p:contextMenu for="background"> -->
	<p:contextMenu>
		<p:menuitem value="#{msg.ebPreviousImage}" url="javascript:void(0)" onclick="eBosBack.previous();" icon="ui-icon-triangle-1-w"/>
		<p:menuitem value="#{msg.ebNextImage}" url="javascript:void(0)" onclick="eBosBack.next();" icon="ui-icon-triangle-1-e"/>
	</p:contextMenu>
   	
</ui:composition>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">


	<div id="menuBar" style="margin=0;">
		<div id="westS" >
			<p:menubar id="menubarS" autoDisplay="false" showEffect="slide">
				<p:menuitem value="#{msg.ebEbos}" url="javascript:void(0)" styleClass="ebosIcon"
					onclick="wgtMain.show()" process="@none" />
			<p:submenu label="#{msg.ebCuenta}">
				<p:menuitem value="#{msg.ebCambiarPassword}"
					url="javascript:void(0)" onclick="wgtChangePwd.show()" />
			</p:submenu>
		<f:facet name="options">
			<h:panelGrid id="pngOptions" columns="9">
			<form id="frmUpdDeskS">
				<p:commandButton icon="ui-icon-refresh" update="pnlFrames"
					title="#{msg.ebUpdateDesk}" immediate="true" />
			</form>

			<p:clock autoSync="true" mode="server" pattern="HH:mm" />

			<p:spacer width="5" />
		</h:panelGrid>
		</f:facet>
			</p:menubar>
		</div>

	</div>
	<ui:include id="pnlTimeout" src="pnlTimeout.xhtml" />
	<ui:include id="pnlChangePwd" src="pnlChangePswd.xhtml" />
</ui:composition>

	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

		<p:menubar id="menubar" autoDisplay="false" showEffect="slide">
			<p:menuitem value="#{msg.ebOpciones}" url="javascript:void(0)" onclick="wgtMain.show()" icon="ui-icon-star"/>
			<p:submenu label="#{msg.ebCuenta}">
				<p:menuitem value="#{msg.ebCambiarPassword}" url="javascript:void(0)" onclick="wgtChangePwd.show()"/>
			</p:submenu>
			<f:facet name="options">
				<div style="height: 28px; width: 510px;">
					<div style="position: absolute; top:0px; right: 368px; padding:1px 1px 1px 1px;">
						<eb:inputText id="find" watermark="#{msg.ebFind}"/>
					</div>
					<div style="position: absolute; top:0px; right: 313px; padding:1px 1px 1px 1px;">
						<p:clock autoSync="true" mode="server" pattern="HH:mm"/>
					</div>					
					<div style="position: absolute; top:0px; right: 113px; padding:1px 1px 1px 1px;">
						<h:form id="frmThemeSwitcher">
							<p:themeSwitcher id="themeSwitcher" value="#{themeSwitcherMB.tema}" var="t" 
								style="width:175px;" effect="fade" >
								<f:selectItem itemLabel="#{msg.ebEscojaTema}" itemValue="" />
								<f:selectItems value="#{themeSwitcherMB.temasAvanzados}"
									var="tema" itemLabel="#{tema.nombre}" itemValue="#{tema.nombre}" />
								<p:ajax listener="#{themeSwitcherMB.guardarTema}" />
								<p:column>
									<h:graphicImage name="images/themes/#{t.imagen}" />
								</p:column>
								<p:column>
					           		#{t.nombre}
					            </p:column>
							</p:themeSwitcher>
						</h:form>
					</div>
					<div style="position: absolute; top:0px; right: 0px; padding:1px 1px 1px 1px;">
						<h:form id="frmCerrarSesion" prependId="false">
							<p:commandButton value="#{msg.ebSalir} (#{sesionUsuario.usuario.username})"
								actionListener="#{sesionUsuario.cerrarSesion}" icon="ui-icon-extlink" update=":opnHome, :opnWelcome"/>
						</h:form>
					</div>
				</div>
			</f:facet>					
		</p:menubar>
		<p:growl id="groHome" autoUpdate="true" sticky="true" />
	
</ui:composition>

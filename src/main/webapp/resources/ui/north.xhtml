	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos">

	<h:form id="frmCerrarSesion" prependId="false">
		<p:menubar id="menubar" autoDisplay="false" showEffect="slide">
			<p:menuitem value="#{msg.ebOpciones}" onclick="dlgMain.show()" icon="ui-icon-star"/>
			<p:submenu label="#{msg.ebCuenta}">
				<p:menuitem value="#{msg.ebCambiarPassword}"
					onclick="dlgCambiarPwd.show()"/>
			</p:submenu >
			<f:facet name="options">
				<eb:panelGrid columns="7">
					<p:watermark for="find" value="#{msg.ebFind}" />
					<p:inputText id="find"/>
					<p:spacer width="30"/>
					<p:clock autoSync="true" mode="server" pattern="HH:mm"/>
					<p:spacer width="14"/>
					<h:form>
						<p:themeSwitcher value="#{themeSwitcherMB.tema}" var="t" 
							style="width:175px;" effect="fade" >
							<f:selectItem itemLabel="#{msg.ebEscojaTema}" itemValue="" />
							<f:selectItems value="#{themeSwitcherMB.temasAvanzados}"
								var="tema" itemLabel="#{tema.nombre}" itemValue="#{tema.nombre}" />
							<p:ajax listener="#{themeSwitcherMB.guardarTema}" />
							<p:column>
								<h:graphicImage name="images/themes/#{t.imagen}" />
							</p:column>
							<p:column>
				           		#{t.nombre}
				            </p:column>
						</p:themeSwitcher>
					</h:form>
					<p:commandButton value="#{msg.ebSalir} (#{sesionUsuario.usuario.username})"
						actionListener="#{sesionUsuario.cerrarSesion}" ajax="true" icon="ui-icon-extlink" update=":opHome, :opWelcome"/>
				</eb:panelGrid>
			</f:facet>					
		</p:menubar>
		<p:growl id="msgHome" autoUpdate="true" sticky="true" />
	</h:form>
	
</ui:composition>

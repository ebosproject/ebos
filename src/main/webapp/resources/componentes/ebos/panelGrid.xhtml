<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface displayName="panelGrid">            
        <cc:attribute name="columns" default="1" />            
        <cc:attribute name="styleClass" type="java.lang.String"/>
        <cc:attribute name="style" type="java.lang.String"/>
        <cc:attribute name="width" type="java.lang.String" default="100%"/>
        <cc:attribute name="columnClasses" type="java.lang.String"/>
        <cc:attribute name="cellpadding" default="0"/>
        <cc:attribute name="cellspacing" default="2"/>
        <cc:facet name="south"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGrid id="png" 
                     columns="#{cc.attrs.columns}"
                     rendered="#{cc.attrs.rendered}"
                     width="#{cc.attrs.width}"
                     styleClass="#{cc.attrs.styleClass}"
                     style="#{cc.attrs.style}"
                     columnClasses="#{cc.attrs.columnClasses}"
                     cellpadding="#{cc.attrs.cellpadding}"
                     cellspacing="#{cc.attrs.cellspacing}">
            <cc:insertChildren/>
            <f:facet name="footer">
            	<cc:renderFacet name="south"/>
            </f:facet>
        </h:panelGrid>        
    </cc:implementation>

</html>

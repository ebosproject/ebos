<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface displayName="inputText" >
        <cc:attribute name="value" required="true" />    
        <cc:attribute name="label"/>
        <cc:attribute name="required" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="maxlength" type="int" default="25"/>
        <cc:attribute name="minlength" type="int" default="0"/>
        <cc:attribute name="disabled" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="type" type="java.lang.String" default="text"/>
        <cc:attribute name="style" type="java.lang.String"/>
        <cc:attribute name="watermark" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation>         
        <ui:fragment rendered="#{not empty cc.attrs.label}">
	        <h:outputLabel value="#{cc.attrs.label} #{cc.attrs.required?'*':''}" 
	                       for="#{cc.attrs.id}_input" 
	                       styleClass="ui-widget"/>
	        <p:watermark for="#{cc.attrs.id}_input" value="#{cc.attrs.watermark}" 
	       				 rendered="#{not empty cc.attrs.watermark}"/>
	        <td>
	            <p:inputText id="#{cc.attrs.id}" required="#{cc.attrs.required}" 
	                         value="#{cc.attrs.value}" 
	                         rendered="#{cc.attrs.rendered}"                         
	                         maxlength="#{cc.attrs.maxlength}"                         
	                         disabled="#{cc.attrs.disabled}"
	                         label="#{cc.attrs.label}" 
	                         type="#{cc.attrs.type}"
	                         style="#{cc.attrs.style}"
	                         requiredMessage="#{cc.attrs.requiredMessage}">
	            	<f:validateLength minimum="#{cc.attrs.minlength}" />
	            </p:inputText>            
	        </td>
        </ui:fragment>
        <p:inputText id="#{cc.attrs.id}_input" required="#{cc.attrs.required}" 
                     value="#{cc.attrs.value}" 
                     rendered="#{empty cc.attrs.label}"                         
                     maxlength="#{cc.attrs.maxlength}"                         
                     disabled="#{cc.attrs.disabled}"
                     type="#{cc.attrs.type}"
                     style="#{cc.attrs.style}"
                     requiredMessage="#{cc.attrs.requiredMessage}">
        	<f:validateLength minimum="#{cc.attrs.minlength}" />
        </p:inputText> 

    </cc:implementation>  

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <cc:interface displayName="password" >
        <cc:attribute name="value" required="true" />
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="required" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="feedback" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="size" type="java.lan.Integer" />
        <cc:attribute name="title"/>
    </cc:interface>

    <cc:implementation>            
        <h:outputLabel value="#{cc.attrs.label} #{cc.attrs.required?'*':''}" 
                       for="#{cc.attrs.id}" 
                       rendered="#{not empty cc.attrs.label}"
                       styleClass="ui-widget"/>
        <td>
            <p:password id="#{cc.attrs.id}"
                        value="#{cc.attrs.value}" 
                        feedback="#{cc.attrs.feedback}" 
                        required="#{cc.attrs.required}" 
                        rendered="#{cc.attrs.rendered}" 
                        size="#{cc.attrs.size}" 
                        title="#{cc.attrs.title}"
                        label="#{cc.attrs.label}"/>
        </td>
    </cc:implementation>  
</html>

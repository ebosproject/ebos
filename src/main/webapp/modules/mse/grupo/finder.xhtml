<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            template="/templates/tplFinder.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

   	<ui:param name="bean" value="#{grupoBean}" />
    <ui:param name="optionTitle" value="#{msg[grupo.title]}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.id}"/>     
	        <eb:inputText id="id" value="#{bean.entitySearch.id}" type="number"/>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultGrupoList}
	    </f:facet>               
	
		<p:column id="nombre" headerText="#{msg.name}">
			<eb:outputText value="#{reg.nombre}"/>
		</p:column>
	
	    <p:column id="estado" headerText="#{msg.state}">
	        <eb:outputText value="#{msg[reg.estado.label]}"/>
	    </p:column>    
    
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

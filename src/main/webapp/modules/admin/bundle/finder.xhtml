<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html"
            template="/templates/tplFinder.xhtml">

   	<ui:param name="bean" value="#{bundleBean}" />
    <ui:param name="optionTitle" value="#{msg[bundle.title]}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.id}"/>     
	        <eb:inputNumber id="id" value="#{bean.entitySearch.id}" />
            
            <p:outputLabel for="codigo" value="#{msg.code}"/>
	        <eb:inputText id="codigo" value="#{bean.entitySearch.codigo}" />
	        
	        <p:outputLabel for="localidad" value="#{msg.locale}"/>        
	        <p:selectOneMenu id="localidad" value="#{bean.entitySearch.localidad}" efect="fade">
	            <f:selectItem itemLabel ="#{msg.selectOne}" itemValue="" />
	            <f:selectItems value="#{bean.localidadList}" var="opc"
	                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
            </p:selectOneMenu>        
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultBundleList}
	    </f:facet>               
	    
	    <p:column id="localidad" width="50" resizable="false">
	    	<f:facet name="header">
	    		<h:outputText value="#{msg.locale}"/>
	    	</f:facet>
	        <h:outputText value="#{reg.localidad}" />
	    </p:column>
	    
	    <p:column id="codigo">
	    	<f:facet name="header">
	    		<h:outputText value="#{msg.code}"/>
	    	</f:facet>
	        <h:outputText value="#{reg.codigo}" />
	    </p:column>
	    
	    <p:column id="valor">
	    	<f:facet name="header">
	    		<h:outputText value="#{msg.value}"/>
	    	</f:facet>
	        <h:outputText value="#{reg.valor}"/>            
	    </p:column>
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

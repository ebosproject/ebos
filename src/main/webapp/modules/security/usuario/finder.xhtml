<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            template="/templates/tplFinder.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

   	<ui:param name="bean" value="#{usuarioBean}" />
    <ui:param name="optionName" value="#{msg.ebUsuario}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.ebId}"/>     
	        <eb:inputText id="id" value="#{bean.entitySearch.id}" type="number"/>
	        
            <p:outputLabel for="usuario" value="#{msg.ebUsuario}"/>
            <eb:inputText id="usuario" value="#{bean.entitySearch.username}"/>
            
            <p:outputLabel for="nombres" value="#{msg.ebNombres}"/>       
	        <eb:inputText id="nombres" value="#{bean.entitySearch.password}"/>
	        
	        <p:outputLabel for="apellidos" value="#{msg.ebApellidos}"/>                   
	        <eb:inputText id="apellidos" value="#{bean.entitySearch.empresaPersona.persona.apellidos}"/>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.ebResultUsuarioList}
	    </f:facet>               
	    
	    <p:column id="estado" headerText="#{msg.ebEstado}">
	        <eb:outputText value="#{msg[reg.estado.label]}"/>
	    </p:column>
	    <p:column id="username" headerText="#{msg.ebUsername}">
	        <eb:outputText value="#{reg.username}"/>
	    </p:column>
	    <p:column id="nombres" headerText="#{msg.ebNombres}">
	        <eb:outputText value="#{reg.empresaPersona.persona.nombres} #{reg.empresaPersona.persona.apellidos}"/>
	    </p:column>
	    <p:column id="mail" headerText="#{msg.ebMail}">
	        <eb:outputText value="#{reg.empresaPersona.persona.mail}"/>
	    </p:column> 
	    
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

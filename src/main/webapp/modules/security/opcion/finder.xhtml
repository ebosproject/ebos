<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            template="/templates/tplFinder.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

   	<ui:param name="bean" value="#{opcionBean}" />
    <ui:param name="optionName" value="#{msg.option}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.ebId}"/>     
	        <eb:inputText id="id" value="#{bean.entitySearch.id}" type="number"/>
	        
            <p:outputLabel for="name" value="#{msg.name}"/>
            <eb:inputText id="name" value="#{bean.entitySearch.nombre}"/>
            
            <p:outputLabel for="description" value="#{msg.description}"/>       
	        <eb:inputText id="description" value="#{bean.entitySearch.descripcion}"/>
	        
	        <p:outputLabel for="label" value="#{msg.label}"/>                   
	        <eb:inputText id="label" value="#{bean.entitySearch.etiqueta}"/>
	        
	        <p:outputLabel for="target" value="#{msg.target}"/>                   
	        <eb:inputText id="target" value="#{bean.entitySearch.target}"/>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultOptionList}
	    </f:facet>               
	    <p:column id="etiquieta" headerText="#{msg.maintenance}">
	        <eb:outputText value="#{msg[reg.etiqueta]}" />
	    </p:column>            
	    <p:column id="modulo" headerText="#{msg.module}">
	        <eb:outputText value="#{reg.padre.nombre}" title="#{reg.padre.id}"/>
	    </p:column>
	    <p:column id="nombre" headerText="#{msg.name}">
	        <eb:outputText value="#{reg.nombre}" />
	    </p:column>
	    <p:column id="estado" headerText="#{msg.status}">
	        <eb:outputText value="#{msg[reg.estado.label]}" />
	    </p:column>    
	    <p:column id="descripcion" headerText="#{msg.description}">
	        <eb:outputText value="#{reg.descripcion}"/>            
	    </p:column>
	    <p:column id="target" headerText="#{msg.target}">
	        <eb:outputText value="#{reg.target}" />
	    </p:column>
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

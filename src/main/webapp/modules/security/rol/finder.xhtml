<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            template="/templates/tplFinder.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

   	<ui:param name="bean" value="#{rolBean}" />
    <ui:param name="optionName" value="#{msg.rol}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.ebId}"/>     
	        <eb:inputNumber id="id" value="#{bean.entitySearch.id}"/>
	        
            <p:outputLabel for="nombre" value="#{msg.name}"/>
            <eb:inputText id="nombre" value="#{bean.entitySearch.nombre}"/>
            
            <p:outputLabel for="descripcion" value="#{msg.description}"/>       
	        <eb:inputText id="descripcion" value="#{bean.entitySearch.descripcion}"/>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultRolList}
	    </f:facet>               
	    <p:column id="estado" headerText="#{msg.status}">
	        <eb:outputText value="#{reg.estado.label}"/>
	    </p:column>
	    <p:column id="nombre" headerText="#{msg.name}">
	        <eb:outputText value="#{reg.nombre}"/>
	    </p:column>
	    <p:column id="descripcion" headerText="#{msg.description}">
	        <eb:outputText value="#{reg.descripcion}"/>
	    </p:column>
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

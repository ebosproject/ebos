<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/tplMaster.xhtml">

	<ui:define name="params">
		<ui:param name="renderedSouth" value="false"/>
		<ui:param name="renderedCenterSouth" value="false"/>
		<ui:param name="optionsMaster" value="'north':{'closable':false,'resizable':false,'size':50},
				'center':{'resizeWhileDragging':true,'closable':false,
					'childOptions':{'south':{'resizable':false},'center':{'maxHeight':80}}}"/>
	</ui:define>

    <ui:define name="header">
        <ui:param name="bundle" value="#{bean.activeEntity}" />    
	
		<h:panelGrid id="pnlBundle" style="width:100%">
		    <h:panelGrid id="pnlOne" columns="4">        
		       <p:outputLabel for="id" value="#{msg.ebId}"/>         
		       <eb:outputText id="id" value="#{bundle.id}"/>
		       
		       <p:outputLabel for="localidad" value="#{msg.ebLocale}"/>
		       <p:selectOneMenu id="localidad" value="#{bundle.localidad}" efect="fade" required="true">
		            <f:selectItem itemLabel ="#{msg.ebSelectOne}" itemValue="" />
		            <f:selectItems value="#{bean.localidadList}" var="opc"
		                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
	           </p:selectOneMenu>
		    </h:panelGrid>
		    <h:panelGrid id="pnlTwo" columns="2">
		       <p:outputLabel for="codigo" value="#{msg.ebCodigo}"/>
		       <eb:inputText id="codigo" value="#{bundle.codigo}" required="true" maxlength="50"/>
		       
		       <p:outputLabel for="valor" value="#{msg.ebValor}"/>
		       <eb:inputText id="valor" value="#{bundle.valor}" required="true" maxlength="500"/>
		    </h:panelGrid>   
		</h:panelGrid>
    </ui:define>
            
    <ui:define name="detail">
       

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html"
            template="/templates/tplFinder.xhtml">

   	<ui:param name="bean" value="#{personaBean}" />
    <ui:param name="optionName" value="#{msg.persona}" />
 	<ui:param name="widthDlgE" value="700" />
	<ui:param name="heightDlgE" value="310" />
    <ui:param name="westSize" value="250" />
    <ui:param name="westMinSize" value="250" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">          
        	<p:outputLabel for="id" value="#{msg.id}"/>
    		<eb:inputNumber id="id" value="#{bean.entitySearch.id}"/>     
	        
  			<p:outputLabel for="identificacion" value="#{msg.identification}" />
			<eb:inputText id="identificacion" value="#{bean.entitySearch.identificacion}" maxlength="20" />
			
			<p:outputLabel for="nombres" value="#{msg.firstName}" />
			<eb:inputText id="nombres" value="#{bean.entitySearch.nombres}"	maxlength="50" />	
				
			<p:outputLabel for="apellidos" value="#{msg.lastName}" />
			<eb:inputText id="apellidos" value="#{bean.entitySearch.apellidos}" maxlength="50" />
				
			<p:outputLabel for="genero" value="#{msg.gender}" />
			<p:selectOneMenu id="genero"
				value="#{bean.entitySearch.genero}" efect="fade">
				<f:selectItem itemLabel="#{msg.selectOne}" itemValue="" />
				<f:selectItems value="#{bean.generoList}" var="opc"
					itemLabel="#{msg[opc.label]}" itemValue="#{opc}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="direccion" value="#{msg.address}" />
			<eb:inputText id="direccion" value="#{bean.entitySearch.direccion}" maxlength="100" />
	        
	        <p:outputLabel for="estado" value="#{msg.state}" />
			<eb:outputText id="estado" value="#{msg[bean.entitySearch.estado.label]}" />
	        
	        <p:outputLabel for="usuario" value="#{msg.user}" />
			<p:selectBooleanCheckbox id="usuario" value="#{bean.entitySearch.usuario}"/>  
			
			<p:outputLabel for="cliente" value="#{msg.client}" />
			<p:selectBooleanCheckbox id="cliente" value="#{bean.entitySearch.cliente}"/>
			
			<p:outputLabel for="proveedor" value="#{msg.provider}" />
			<p:selectBooleanCheckbox id="proveedor" value="#{bean.entitySearch.proveedor}"/>
			
			<p:outputLabel for="empleado" value="#{msg.employee}" />
			<p:selectBooleanCheckbox id="empleado" value="#{bean.entitySearch.empleado}"/>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultPersonaList}
	    </f:facet>               
	    
	    <p:column id="estado">
	    	<f:facet name="header">
	    		<h:outputText value="#{msg.state}"/>
	    	</f:facet>
	        <h:outputText value="#{msg[reg.estado.label]}"/>
	    </p:column>
	    
	    <p:column id="fullName">
	   		<f:facet name="header">
	    		<h:outputText value="#{msg.fullName}"/>
	    	</f:facet>
			<h:outputText value="#{reg.nombres} #{reg.apellidos}"/>
		</p:column>

		<p:column id="mail">
			<f:facet name="header">
	    		<h:outputText value="#{msg.mail}"/>
	    	</f:facet>
			<h:outputText value="#{reg.mail}"/>
		</p:column>
		
		<p:column id="facebook">
			<f:facet name="header">
	    		<h:outputText value="#{msg.facebook}"/>
	    	</f:facet>
			<h:outputText value="#{reg.facebook}"/>
		</p:column>
    </ui:define>
	    
    <ui:define name="master">
       	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

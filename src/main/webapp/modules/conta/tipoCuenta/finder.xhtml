<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
            xmlns:f="http://java.sun.com/jsf/core"
            template="/templates/tplFinder.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

   	<ui:param name="bean" value="#{tipoCuentaBean}" />
    <ui:param name="optionName" value="#{msg.tipoCuenta}" />
    
    <ui:define name="filters">
        <eb:panelGrid id="pnlFiltros" columns="2">
        	<p:outputLabel for="id" value="#{msg.id}"/>     
	        <eb:inputText id="id" value="#{bean.entitySearch.id}" type="number"/>
	        
            <p:outputLabel for="codigo" value="#{msg.code}"/>
	        <eb:inputText id="codigo" value="#{bean.entitySearch.codigo}" />
	        
	        <p:outputLabel for="descripcion" value="#{msg.description}"/>
	        <eb:inputText id="descripcion" value="#{bean.entitySearch.descripcion}" />
	        
	        <p:outputLabel for="tipo" value="#{msg.type}"/>        
	        <p:selectOneMenu id="tipo" value="#{bean.entitySearch.tipo}" efect="fade">
	            <f:selectItem itemLabel ="#{msg.selectOne}" itemValue="" />
	            <f:selectItems value="#{bean.tipoList}" var="opc"
	                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
            </p:selectOneMenu>
            
            <p:outputLabel for="naturaleza" value="#{msg.nature}"/>        
	        <p:selectOneMenu id="naturaleza" value="#{bean.entitySearch.naturaleza}" efect="fade">
	            <f:selectItem itemLabel ="#{msg.selectOne}" itemValue="" />
	            <f:selectItems value="#{bean.naturalezaList}" var="opc"
	                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
            </p:selectOneMenu>
	    </eb:panelGrid>
    </ui:define>

    <ui:define name="results">
    	<f:facet name="header">  
	    	#{msg.resultTipoCuentaList}
	    </f:facet>               
	    <p:column id="codigo" headerText="#{msg.code}">
	        <eb:outputText value="#{reg.codigo}" />
	    </p:column>
	    
	    <p:column id="descripcion" headerText="#{msg.description}">
	        <eb:outputText value="#{reg.descripcion}" />
	    </p:column>
	    
	    <p:column id="tipo" headerText="#{msg.type}">
	        <eb:outputText value="#{msg[reg.tipo.label]}"/>            
	    </p:column>
	    
	    <p:column id="naturaleza" headerText="#{msg.nature}">
	        <eb:outputText value="#{msg[reg.naturaleza.label]}" />
	    </p:column>
    </ui:define>
	    
    <ui:define name="master">
     	<ui:include src="master.xhtml" />
    </ui:define>
    
</ui:composition>

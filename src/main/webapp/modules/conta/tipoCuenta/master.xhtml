<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:eb="http://java.sun.com/jsf/composite/componentes/ebos"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/tplMaster.xhtml">

	<ui:define name="params">
		<ui:param name="renderedSouth" value="false"/>
		<ui:param name="renderedCenterSouth" value="false"/>
		<ui:param name="optionsMaster" value="'north':{'closable':false,'resizable':false,'size':50},
				'center':{'resizeWhileDragging':true,'closable':false,
					'childOptions':{'south':{'resizable':false},'center':{'maxHeight':80}}}"/>
	</ui:define>

    <ui:define name="header">
        <ui:param name="tipoCuenta" value="#{bean.activeEntity}" />    
	
		<h:panelGrid id="pnlTipoCuenta" width="100%">
			<h:panelGrid id="pnlOne" width="100%" columns="4">
		       <p:outputLabel for="id" value="#{msg.id}"/>         
		       <eb:outputText id="id" value="#{tipoCuenta.id}"/>
		    
		       <p:outputLabel for="codigo" value="#{msg.code}"/>
		       <eb:inputText id="codigo" value="#{tipoCuenta.codigo}" required="true" maxlength="50"/>
		       
		       <p:outputLabel for="tipo" value="#{msg.type}"/>
		       <p:selectOneMenu id="tipo" value="#{tipoCuenta.tipo}" efect="fade" required="true">
		            <f:selectItem itemLabel ="#{msg.selectOne}" itemValue="" />
		            <f:selectItems value="#{bean.tipoList}" var="opc"
		                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
	           </p:selectOneMenu>
		    
		       <p:outputLabel for="naturaleza" value="#{msg.nature}"/>
		       <p:selectOneMenu id="naturaleza" value="#{tipoCuenta.naturaleza}" efect="fade" required="true">
		            <f:selectItem itemLabel ="#{msg.selectOne}" itemValue="" />
		            <f:selectItems value="#{bean.naturalezaList}" var="opc"
		                itemLabel="#{msg[opc.label]}" itemValue="#{opc}"/>
	           </p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid id="pnlTwo" columns="2">
				<p:outputLabel for="descripcion" value="#{msg.description}"/>
			    <eb:inputText id="descripcion" value="#{tipoCuenta.descripcion}" required="true" maxlength="500" styleClass="width100"/>
		    </h:panelGrid>
	    </h:panelGrid>
    </ui:define>
            
    <ui:define name="detail">
       

    </ui:define>

</ui:composition>
